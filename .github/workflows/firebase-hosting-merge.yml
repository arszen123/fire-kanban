name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
      - name: Install application dependencies
        run: npm install
      - name: Install Cloud Functions dependencies
        run: npm install
        working-directory: functions
      - name: Create src/firebase-config.json
        uses: w9jds/firebase-action@master
        with:
          args: apps:sdkconfig web --json > src/firebase-config.json
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRE_KANBAN_C6285 }}'
          projectId: fire-kanban-c6285
      - name: Build applicaiton
        run: npm run build
      - name: Deploy application
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,firestore,hosting
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRE_KANBAN_C6285 }}'
          projectId: fire-kanban-c6285