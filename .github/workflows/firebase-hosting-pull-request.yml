name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build
      - uses: w9jds/firebase-action@master
        with:
          args: apps:sdkconfig web --json > src/firebase-config.json
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRE_KANBAN_C6285 }}'
          projectId: fire-kanban-c6285
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,firestore,hosting
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRE_KANBAN_C6285 }}'
          projectId: fire-kanban-c6285